openinfra: 1.0.0
info:
  title: OpenInfra Specification
  description: A specification for describing infrastructure resources and components.
  version: 1.0.0
  contact:
    name: Your Name
    email: your.email@example.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0

providers:
  - name: local_virtualbox
    type: virtualbox
    connection:
      protocol: ssh
      host: 192.168.1.10
      port: 22
      authentication:
        method: password
        username: admin
        password: password
    capabilities:
      - name: create_vm
        description: Create a new virtual machine
        method: POST
        endpoint: /vms/create
        parameters:
          - name: name
            type: string
            required: true
          - name: cpu
            type: integer
            required: true
          - name: memory
            type: string
            required: true
      - name: delete_vm
        description: Delete an existing virtual machine
        method: DELETE
        endpoint: /vms/{vm_id}
        parameters:
          - name: vm_id
            type: string
            required: true
      - name: start_vm
        description: Start a virtual machine
        method: POST
        endpoint: /vms/{vm_id}/start
        parameters:
          - name: vm_id
            type: string
            required: true
      - name: stop_vm
        description: Stop a virtual machine
        method: POST
        endpoint: /vms/{vm_id}/stop
        parameters:
          - name: vm_id
            type: string
            required: true
      - name: restart_vm
        description: Restart a virtual machine
        method: POST
        endpoint: /vms/{vm_id}/restart
        parameters:
          - name: vm_id
            type: string
            required: true
      - name: list_vms
        description: List all virtual machines
        method: GET
        endpoint: /vms
        parameters: []

  - name: cloud_provider
    type: aws
    connection:
      protocol: https
      endpoint: https://api.cloudprovider.com
      authentication:
        method: api_key
        api_key: your_api_key_here
    capabilities:
      - name: create_instance
        description: Create a new cloud instance
        method: POST
        endpoint: /instances/create
        parameters:
          - name: instance_type
            type: string
            required: true
          - name: image_id
            type: string
            required: true
      - name: delete_instance
        description: Delete a cloud instance
        method: DELETE
        endpoint: /instances/{instance_id}
        parameters:
          - name: instance_id
            type: string
            required: true
      - name: start_instance
        description: Start a cloud instance
        method: POST
        endpoint: /instances/{instance_id}/start
        parameters:
          - name: instance_id
            type: string
            required: true
      - name: stop_instance
        description: Stop a cloud instance
        method: POST
        endpoint: /instances/{instance_id}/stop
        parameters:
          - name: instance_id
            type: string
            required: true
      - name: restart_instance
        description: Restart a cloud instance
        method: POST
        endpoint: /instances/{instance_id}/restart
        parameters:
          - name: instance_id
            type: string
            required: true
      - name: list_instances
        description: List all cloud instances
        method: GET
        endpoint: /instances
        parameters: []

components:
  - type: virtual_machine
    name: local_vm
    provider: local_virtualbox
    properties:
      cpu: 2
      memory: 4GB
      disk_size: 50GB
      os: ubuntu-22.04
      network: local_network
    actions:
      - start
      - stop
      - restart

  - type: network
    name: local_network
    provider: cloud_provider
    properties:
      cidr: 192.168.1.0/24
      gateway: 192.168.1.1
      dns_servers:
        - 8.8.8.8
        - 8.8.4.4

dependencies:
  - component: local_vm
    depends_on:
      - local_network
