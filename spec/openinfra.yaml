openinfra: 1.0.0
info:
  title: OpenInfra Specification
  description: A specification for describing infrastructure resources and components.
  version: 1.0.0
  contact:
    name: Your Name
    email: your.email@example.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0

providers:
  - name: local_virtualbox
    type: virtualbox
    connection_details:
      address: 192.168.1.10  # Адрес гипервизора
      username: admin        # Имя пользователя
      password: password     # Пароль или ключ доступа

  - name: cloud_provider
    type: aws
    connection_details:
      api_endpoint: https://api.cloudprovider.com  # API для создания ресурсов
      api_key: your_api_key_here                  # Ключ API для аутентификации

components:
  - type: virtual_machine
    name: local_vm
    provider: local_virtualbox
    properties:
      cpu: 2
      memory: 4GB
      disk_size: 50GB
      os: ubuntu-22.04
      network: local_network
    actions:
      - start
      - stop
      - restart

  - type: network
    name: local_network
    provider: cloud_provider
    properties:
      cidr: 192.168.1.0/24
      gateway: 192.168.1.1
      dns_servers:
        - 8.8.8.8
        - 8.8.4.4

dependencies:
  - component: local_vm
    depends_on:
      - local_network
